<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OPD Appointment Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #7f8ff4;
      background-color: #fff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #7f8ff4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #5c6ef8;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Book Your OPD Appointment</h2>
    <form action="submit_appointment.php" method="POST">
      <label for="name">Patient Name</label>
      <input type="text" id="name" name="name" placeholder="e.g. Vaibhav Mane" required>

      <label for="age">Patient Age</label>
      <input type="number" id="age" name="age" min="1" required>

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">-- Select --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" placeholder="e.g. 9876543210" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="e.g. example@gmail.com">

      <label for="doctor">Choose Doctor</label>
      <select id="doctor" name="doctor" required>
        <option value="">-- Select Doctor --</option>
        <option value="Dr. Sharma">Dr. Sharma – General Physician</option>
        <option value="Dr. Verma">Dr. Verma – Cardiologist</option>
        <option value="Dr. Mehta">Dr. Mehta – Orthopedic</option>
      </select>

      <label for="date">Preferred Appointment Date</label>
      <input type="date" id="date" name="date" required>

      <label for="symptoms">Describe Your Symptoms</label>
      <textarea id="symptoms" name="symptoms" rows="4" placeholder="e.g. Fever, cough, body pain..." required></textarea>

      <button type="submit">Confirm Appointment</button>
    </form>
  </div>

</body>
</html>
